<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome linking -->
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <!-- font awesome linking -->

    <!-- style linking -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- style linking -->

    <!-- font linking -->
    <link href="https://fonts.googleapis.com/css2?family=Allan&family=Roboto+Condensed:wght@300&family=Roboto:wght@100;300;400;500;700;900&family=Shizuru&display=swap" rel="stylesheet">
    <!-- font linking -->
    <title>Document</title>
</head>

<body>

    <section>
        <div class="log-in_page">
            <div class="container">
                <div class="log-in">
                    <img class="log-in_img" src="./images/person/person-1.png" alt="">
                    <h2>Log in Here</h2>
                    <div class="form">
                        <label class="label-control" for="user">User Name</label>
                        <input type="text" id="user" placeholder="Enter Your User Name" class="form-control">
                    </div>
                    <div class="form">
                        <label class="label-control ami" for="email">Email</label>
                        <input type="email" id="email" placeholder="example@gmail.com" class="form-control">
                    </div>
                    <div class="form">
                        <label class="label-control" for="pass">Password</label>
                        <input type="password" id="pass" class="form-control">
                    </div>
                    <div class="btn">
                        <a href="">Log in</a>
                    </div>
                </div>
                <div class="social-media">
                    <ul>
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                        <li><i class="fa fa-youtube-play"></i></li>
                        <li><i class="fa fa-linkedin"></i></li>
                        <li><i class="fa fa-twitter-square"></i></li>

                    </ul>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
